<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Style.css">
        <title>User Registration </title>
    </head>

    <body>
        <header>
            <div class = "title1">
                <h1>Register</h1>

            </div>
       
        <div class = "reg">
        <form action="empreg1" name = "regform" method = "post">
          
                <table>
                   <tr>
                        <th>Employee Id:</th>
                        <td><input type = 'text' name = "eid" id ="eid"></td>
                    </tr>
                        <tr>
                                <th>First Name:</th>
                                <td><input type = 'text' name = 'fname' id ='fname'></td>
                            </tr>
                             <tr>
                                <th>Last Name:</th>
                                <td><input type = 'text' name = 'lname' id ='lname'></td>
                            </tr>
                    <tr>
                            <th>Password:</th>
                            <td><input type = 'password' name = 'password' id ='password' size='10' ></td>
                    </tr>
                     <tr>
                        <th>Contact:</th>
                        <td><input type = 'text' name = 'contactno' id ='contactno'></td>
                    </tr>
                    <tr>
                            <th>Gender:</th>
                            <td><input type = 'radio' name = 'gender' id ='gender1' value = 'Male'  >Male</td>
                            <td><input type = 'radio' name = "gender" id ='gender2' value = 'Female' >Female</td>
                    </tr>
                    <tr>
                            <th>Email:</th>
                            <td><input type = "email" name = 'email' id ="email" ></td>
                  </tr>

                      <tr>
                            <th>Dept Name:</th>
                            <td><input type = "text" name = "dname" id ="dname" ></td>
                           
                    </tr>
                    <tr>
                            <th colspan="2">
                            
                            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                            <input type = 'submit' value ='register' >
                            </th>
                    </tr>
                </table>
          
        

        </form>
    </div>
</header>
    </body>
</html>
