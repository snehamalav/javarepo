<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Style.css">
        <title>User Registration </title>
    </head>

    <body>
        <header>
            <div class = "title1">
                <h1>Register</h1>

            </div>
       
        <div class = "reg">
        <form action="UserReg" name = "regform" method = "post">
            <center>
                <table>
                        <tr>
                                <th>Name:</th>
                                <td><input type = 'text' name = 'ename' id ='ename'></td>
                            </tr>
                    <tr>
                        <th>Employee Id:</th>
                        <td><input type = 'text' name = 'empid' id ='empid'></td>
                    </tr>

                    <tr>
                            <th>Password:</th>
                            <td><input type = 'password' name = 'password' id ='password' size='10' ></td>
                    </tr>
                    
                     <tr>
                        <th>Contact</th>
                        <td><input type = 'text' name = 'contactno' id ='contactno'></td>
                    </tr>
                    

                    <tr>
                            <th>Gender:</th>
                            <td><input type = 'radio' name = 'gender' id ='gender1' value = 'Male'  >Male</td>
                            <td><input type = 'radio' name = 'gender' id ='gender2' value = 'Female' >Female</td>
                    </tr>

                    

                    

                    <tr>
                            <th>Email:</th>
                            <td><input type = 'email' name = 'mailid' id ='mailid' ></td>
                           
                    </tr>

                    

                   

                    <tr>
                            <th colspan="2">
                            
                            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                            <input type = 'submit' value ='register' >
                            </th>
                    </tr>
                </table>
            </center>
        

        </form>
    </div>
</header>
    </body>
</html>
